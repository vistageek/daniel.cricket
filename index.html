<html>

<link rel="shortcut icon" href="favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    * {
        padding: 0px;
        margin: 0px;
        border: 0px;
    }
    
    @media screen and (max-width: 480px) {
        pre {
            font-size: 2em;
        }
    }
</style>

<script>
    function time() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        var amPM;
   
        m = check(m);
        s = check(s);
   
        amPM = (h >= 12)? 'pm' : 'am';
   
        if(h > 12) {
            h -= 12;
        } else if (h == 0) {
            h = 12; 
        }
   
        document.getElementById('t').innerHTML = h + ":" + m + ":" + s + " " + amPM;
        var t = setTimeout(time, 500);
    }

    function check(i) {
        if (i < 10) {
            i = "0" + i
        };
        return i;
    }
</script>

<body onload="time()">
    <center>
        <pre style="color:#881280;">daniel.cricket</pre>
        <pre style="color:#236E25;" id="t"></pre>
    </center>
</body>

</html>
