<!DOCTYPE html>
<html lang="en">
<head>
<title>daniel.cricket</title>
<meta name="description" content="daniel.cricket">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body onload="time();">

<div class="pos">
  <pre class="title">daniel.cricket</pre>
  <pre class="time" id="t">00:00:00</pre>
</div>

<script>
function time() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var amPM;

  m = check(m);
  s = check(s);

  amPM = (h >= 12)? "pm" : "am";

  if(h > 12) {
    h -= 12;
  } else if (h == 0) {
    h = 12; 
  }

  document.getElementById('t').innerHTML = h + ":" + m + ":" + s + " " + amPM;
  var t = setTimeout(time, 500);
}

function check(i) {
  if (i < 10) {
    i = "0" + i
  };
  return i;
}
</script>

</body>
</html>
